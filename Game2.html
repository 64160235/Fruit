<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลไม้มหาสนุก</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body3">
    <div class="container">

        <div class="level-box">
            <p id="levelDisplay">Level 1</p>
            <p id="timerDisplay">เวลา: 20 วินาที</p>
        </div>
        <div class="question-box">
            <p id="questionDisplay">โจทย์จะแสดงที่นี่</p>
        </div>
        <div class="input-group">
            <input id="answerInput" type="text" placeholder="ใส่คำตอบ.." />
            <button id="submitBtn" onclick="checkAnswerGame2()">ส่งคำตอบ</button>
        </div>
        
        <p id="result"></p>
        <div class="inventory">
            <div id="playerItems"></div>
        </div>
        <div id="hintDisplay" style="top: 50%;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
